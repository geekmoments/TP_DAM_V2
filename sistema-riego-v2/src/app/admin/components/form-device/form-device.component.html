<form [formGroup]="form" (ngSubmit)="saveDevice($event)">
  <mat-card>

    <mat-card-header>
      <mat-card-title> Device </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input placeholder="id" formControlName="id"  matInput type="text" >
          </mat-form-field>
        </div>

      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input placeholder="img" formControlName="image"  matInput type="text" >
          </mat-form-field>
        </div>

      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input placeholder="title" formControlName="title"  matInput type="text" >
          </mat-form-field>
        </div>

      </div>

      <div class="row">
        <div class="col-xs">
          <mat-form-field>
        <input placeholder="location" formControlName="location"  matInput type="text" >
      </mat-form-field>
        </div>

      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <textarea placeholder="Descripction" formControlName="description" matInput></textarea>
           </mat-form-field>
        </div>

      </div>

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="submit" >Guardar</button>
    </mat-card-actions>

  </mat-card>



</form>
