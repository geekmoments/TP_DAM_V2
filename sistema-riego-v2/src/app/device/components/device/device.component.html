
<mat-card>
  <mat-card-header>
    <mat-card-title>{{device.title|uppercase}}</mat-card-title>

  </mat-card-header>

  <div class="crop-image">

    <img [src]="device.image" [alt]="device.title">

  </div>
    <mat-card-content>
     <p> {{device.description | slice:0:20}}  </p>
    </mat-card-content>
    <mat-card-actions>
      <button  mat-raised-button color="warn" [routerLink]="['/devices',device.id]" >Detalle</button>

    </mat-card-actions>


</mat-card>
