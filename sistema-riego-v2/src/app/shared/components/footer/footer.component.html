        <div class="box">
          <h3>Devices</h3>
          <ul>
            <li>


            <li>
              <a routerLink="/products" [queryParams]="{ type: 'latest' }"
                >Lista actualizada</a
              >
            </li>
          </ul>
        </div>
      </div>
      <div class="col-xs-12 col-md-4">
        <div class="box">

          </ul>
        </div>
      </div>
      <div class="col-xs-12 col-md-4">
        <div class="box">
          <h3>Contacto</h3>
          <mat-form-field>
            <input matInput placeholder="ingrese correo" [formControl]="emailField" matInput placeholder="Su correo" type="email">

          </mat-form-field>

          <button mat-raised-button [disabled]="emailField.valid" (click)="sendEmail()" >Enviar</button>


          <!-- <mat-form-field color="accent" class="full-width">
                <input [formControl]="emailInput" matInput placeholder="Su correo" type="email">
              </mat-form-field>
              <button (click)="registerMail()" [disabled]="emailInput.invalid" mat-raised-button color="accent">Suscribirse</button> -->
        </div>
      </div>
    </div>
  </div>
